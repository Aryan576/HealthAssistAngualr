<section class="page-title bg-1">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block text-center">
          <span
            class="text-white"
            style="
              font-size: 20px;
              font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
                'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            "
          >
            Book Your Seat</span
          >
          <h1
            class="text-capitalize mb-5 text-lg"
            style="
              font-weight: 500;
              font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
                'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            "
          >
            Appoinment
          </h1>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="container">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <h4 class="page-title" style="text-align: center; font-size: 30px">
        <b> Book An Appoinment </b>
      </h4>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <form
        [formGroup]="doctorAppointmentForm"
        *ngIf="doctorAppointmentForm"
        (ngSubmit)="submit()"
      >
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label>Clinic</label>
              <select
                class="browser-default custom-select mb-4"
                formControlName="clinicId"
                (change)="getDoctClinicsByDoctId()"
              >
                <option value="" selected>Choose Clinic</option>
                <option
                  *ngFor="let dc of listDoctorClinic"
                  value="{{ dc.clinicId }}"
                >
                  {{ dc.clinicName }}
                </option>
              </select>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label>Patient</label>
              <select
                class="browser-default custom-select mb-4"
                formControlName="patientProfileId"
              >
                <option value="" selected>Choose Patient</option>
                <option
                  *ngFor="let up of listUserPatint"
                  value="{{ up.patientProfileId }}"
                >
                  {{ up.patientName }}
                </option>
              </select>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label>Appoinment Date</label>
              <input
                class="form-control"
                type="date"
                [min]="todaysdate | date:'y-MM-dd'"

                formControlName="appointmentDate"
              />
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label>Appoinment Time</label>
              <select
                class="browser-default custom-select mb-4"
                formControlName="appointmentTime"
              >
                <option value="" selected>Appointment Time</option>
                <option
                  *ngFor="let dc of listDoctorClinicTiming"
                  value="{{ dc.monday }}"
                >
                  Monday => {{ dc.monday }}
                </option>
                <option
                  *ngFor="let dc of listDoctorClinicTiming"
                  value="{{ dc.tuesday }}"
                >
                  Tuesday => {{ dc.tuesday }}
                </option>
                <option
                  *ngFor="let dc of listDoctorClinicTiming"
                  value="{{ dc.wednesday }}"
                >
                  Wednesday => {{ dc.wednesday }}
                </option>
                <option
                  *ngFor="let dc of listDoctorClinicTiming"
                  value="{{ dc.thrusday }}"
                >
                  Thrusday => {{ dc.thrusday }}
                </option>
                <option
                  *ngFor="let dc of listDoctorClinicTiming"
                  value="{{ dc.friday }}"
                >
                  Friday => {{ dc.friday }}
                </option>
                <option
                  *ngFor="let dc of listDoctorClinicTiming"
                  value="{{ dc.saturday }}"
                >
                  Saturday => {{ dc.saturday }}
                </option>
                <option
                  *ngFor="let dc of listDoctorClinicTiming"
                  value="{{ dc.sunday }}"
                >
                  Sunday => {{ dc.sunday }}
                </option>
              </select>
              <!-- <input class="form-control" type="time" formControlName="appointmenttime"> -->
            </div>
          </div>

          <br /><br />
          <div class="col-sm-12">
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label>Comment</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="comment"
                  />
                </div>

                <div class="form-group">
                  <label>Reference</label>
                  <input
                    class="form-control"
                    type="text"
                    formControlName="reference"
                  />
                </div>

                <div class="form-group">
                  <label>Complain</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="complain"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="m-t-20 text-center">
          <button type="submit" class="btn btn-primary submit-btn">
            Book Appointment
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<br /><br /><br /><br /><br />
