<div class="" style="min-height: 430px">
  <div class="content">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <h4 class="page-title"><b>Add Patient</b></h4>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <form [formGroup]="patientForm" (ngSubmit)="submit()">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label>First Name</label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="firstName"
                />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Last Name</label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="lastName"
                />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Email</label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="email"
                />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Password</label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="password"
                />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="row mt-2 ml-1">
                <p>Gender :</p>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="custom-control custom-radio custom-control-inline">
                  <input
                    type="radio"
                    class="custom-control-input"
                    id="defaultInline1"
                    value="male"
                    name="gender"
                    formControlName="gender"
                    mdbInput
                  />
                  <label class="custom-control-label" for="defaultInline1"
                    >Male</label
                  >
                </div>
                <div
                  class="custom-control custom-radio custom-control-inline ml-3"
                >
                  <input
                    type="radio"
                    class="custom-control-input"
                    id="defaultInline2"
                    value="female"
                    name="gender"
                    formControlName="gender"
                    mdbInput
                  />
                  <label class="custom-control-label" for="defaultInline2"
                    >Female</label
                  >
                </div>
              </div>
            </div>
            <!-- <div class="col-sm-6">
              <div class="form-group">
                <label>Patient Name</label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="patientName"
                />
              </div>
            </div> -->
            <div class="col-sm-6">
              <div class="form-group">
                <label>Phone No</label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="phoneNo"
                />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Age</label>
                <input class="form-control" type="text" formControlName="age" />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Pincode</label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="pincode"
                />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Avatar</label>
                <div class="profile-upload">
                  <div class="upload-img">
                    <img alt="" src="assets/img/user.jpg" />
                  </div>
                  <div class="upload-input">
                    <input type="file" class="form-control" />
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-3">
              <div class="form-group">
                <label>City</label>
                <select
                  class="browser-default custom-select mb-4"
                  formControlName="cityId"
                >
                  <option value="" selected>Choose City</option>
                  <option *ngFor="let c of listCities" value="{{ c.cityId }}">
                    {{ c.cityName }}
                  </option>
                </select>
              </div>
            </div>
          </div>

          <div class="m-t-20 text-center">
            <button type="submit" class="btn btn-primary submit-btn">
              Create Patient
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
