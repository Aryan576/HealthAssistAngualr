<div class="row">
  <div class="col-sm-12">
    <div class="col-sm-8 col-9 text-right m-b-20">
      <a
        [routerLink]="['../add-patient']"
        class="btn btn-primary btn-rounded float-right"
        ><i class="fa fa-plus"></i> Add Patient
      </a>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="card-box">
      <div class="card-block">
        <div class="table-responsive">

          <input type="button" mdbBtn color="primary" class="mb-3" rounded="true" id="btnExport" value="Export" />

          <table *ngIf="listPatient" id="tblCustomers" datatable [dtOptions]="dtOptions" class="row-border hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Phone No</th>
                <th>Email</th>
                <th>Age</th>
                <th>Profile Pic</th>

                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let p of listPatient">
                <th scope="row">{{ p.patientProfileId }}</th>
                <td>{{ p.patientName }}</td>
                <td>{{ p.gender }}</td>
                <td>{{ p.phoneNo }}</td>
                <td>{{ p.email }}</td>
                <td>{{ p.age }}</td>
                <td>{{ p.profilePic }}</td>
                <td class="text-right">
                  <div class="dropdown dropdown-action">
                    <a
                      href="#"
                      class="action-icon dropdown-toggle"
                      data-toggle="dropdown"
                      aria-expanded="false"
                      ><i class="fa fa-ellipsis-v"></i
                    ></a>
                    <div class="dropdown-menu dropdown-menu-right">
                      <a
                        class="dropdown-item"
                        [routerLink]="['../edit-patient', p.userId]"
                        ><mdb-icon fas icon="pencil-alt"></mdb-icon> &nbsp;
                        Edit</a
                      >
                      <a
                        class="dropdown-item"
                        href="#"
                        (click)="delete(p.patientId)"
                        data-toggle="modal"
                        data-target="#delete_patient"
                        ><mdb-icon fas icon="trash-alt"></mdb-icon> &nbsp;
                        Delete</a
                      >
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
