<div class="page-wrapper" style="min-height: 430px">
  <div class="content">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <h4 class="page-title"><b>Medicine</b></h4>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <form [formGroup]="cityForm" (ngSubmit)="submit()">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label>City Name</label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="cityName"
                />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>State </label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="type"
                />
              </div>
            </div>
          </div>

          <div class="m-t-20 text-center">
            <button class="btn btn-primary submit-btn">Create City</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
