<div class="" style="min-height: 754px">
  <div class="content">
    <div class="row">
      <div class="col-sm-7 col-6">
        <h4 class="page-title">My Profile</h4>
      </div>
    </div>
    <div class="card-box profile-header" style="height: 200px">
      <div class="row">
        <div class="col-md-12">
          <div class="profile-view">
            <div class="profile-img-wrap">
              <div class="profile-img">
                <a href="#"
                  ><img class="avatar" src="assets/img/doctor-03.jpg" alt=""
                /></a>
              </div>
            </div>
            <div class="profile-basic">
              <div class="row">
                <div class="col-md-5">
                  <div class="profile-info-left">
                    <br />
                    <h3 class="user-name m-t-0 mb-0">
                      {{ adminData.firstName }}
                      {{ adminData.lastName }}
                    </h3>
                    <!-- <small class="text-muted">specialization</small> -->
                    <br />
                    <div class="staff-id">
                      <b> Gender : </b>{{ adminData.gender }}
                    </div>
                    <!-- <div class="staff-msg"><a href="chat.html" class="btn btn-primary">Get Details</a></div> -->
                  </div>
                </div>
                <div class="col-md-7">
                  <ul class="personal-info">
                    <li>
                      <span class="title"></span>
                      <span class="text"><a href="#"></a></span>
                    </li>
                    <li>
                      <span class="title"></span>
                      <span class="text"></span>
                    </li>
                    <li>
                      <span class="title">Gender :</span>
                      <span class="text"
                        >{{ adminData.gender }}</span
                      >
                    </li>
                    <li>
                      <span class="title">Email :</span>
                      <span class="text"><a href="#"> {{ adminData.email }}</a></span>
                    </li>

                    <li>
                      <span class="title"></span>
                      <span class="text"></span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
