<div class="main">
<div class="card login-form p-3" >
	<div class="card-body">
		<h3 class="card-title">Reset Password</h3>
		<div class="card-text">
			<form [formGroup]="resetForm" (ngSubmit)="submit()">
				<div class="form-group">
					<label for="exampleInputEmail1">Enter your email address and we'll send you a link on your email to reset your password.</label>
					<input type="email" class="form-control form-control-sm mt-3" formControlName="email" placeholder="Enter your Email Address">
				</div>
				<button type="submit" class="btn btn-primary btn-block mt-4">SEND LINK</button>
			</form>
		</div>
	</div>
</div>
</div>
