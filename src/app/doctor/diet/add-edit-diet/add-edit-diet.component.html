<div class="page-wrapper" style="min-height: 430px">
  <div class="content">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <h4 class="page-title"><b>Add Diet</b></h4>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <form [formGroup]="dietForm" (ngSubmit)="submit()">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label>Diet Type</label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="dietType"
                />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Diet Content</label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="dietContent"
                />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Age Group</label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="ageGroup"
                />
              </div>
            </div>
          </div>

          <div class="m-t-20 text-center">
            <button class="btn btn-primary submit-btn">Create Diet</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
