<div class="row">
  <div class="col-sm-12">
    <div class="col-sm-8 col-9 text-right m-b-20">
      <a
        [routerLink]="['../doctor-add-medicine']"
        class="btn btn-primary btn-rounded float-right"
        ><i class="fa fa-plus"></i> Add Medicine
      </a>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="card-box">
      <div class="card-block">
        <div class="table-responsive">
          <table *ngIf="medicineList" datatable [dtOptions]="dtOptions" class="row-border hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Medicine Name</th>
                <th>Medicine Type</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let p of medicineList">
                <th scope="row">{{ p.medicineId }}</th>
                <td>{{ p.medicineName }}</td>
                <td>{{ p.type }}</td>
                <td class="text-right">
                  <div class="dropdown dropdown-action">
                    <a
                      href="#"
                      class="action-icon dropdown-toggle"
                      data-toggle="dropdown"
                      aria-expanded="false"
                      ><i class="fa fa-ellipsis-v"></i
                    ></a>
                    <div class="dropdown-menu dropdown-menu-right">
                      <a
                        class="dropdown-item"
                        [routerLink]="['/doctor/doctor-edit-medicine', p.medicineId]"
                        ><mdb-icon fas icon="pencil-alt"></mdb-icon> &nbsp;
                        Edit</a
                      >
                      <a
                        class="dropdown-item"
                        (click)="delete(p.medicineId)"
                        data-toggle="modal"
                        data-target="#delete_patient"
                        ><mdb-icon fas icon="trash-alt"></mdb-icon> &nbsp;
                        Delete</a
                      >
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
